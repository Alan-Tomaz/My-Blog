<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blog</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Iconscout CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Google Font (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="form-section ">
        <div class="container form-section-container">
            <h2>Sign Up</h2>
            <div class="alert-message success">
                <p>This is an success message</p>
            </div>
            <form action="" enctype="multipart/form-data" class="form-general">
                <input type="text" name="" placeholder="First Name">
                <input type="text" name="" placeholder="Last Name">
                <input type="text" name="" placeholder="Username">
                <input type="email" name="" placeholder="E-mail">
                <input type="text" name="" placeholder="Location">
                <textarea name="" cols="20" rows="10" placeholder="Biography"></textarea>
                <input type="password" name="" placeholder="Create Password">
                <input type="password" name="" placeholder="Confirm Password">

                <div class="form-control">
                    <label for="avatar">User Avatar</label>
                    <input type="file" name="" id="avatar">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <small>Already have an account? <a href="signin.html">Sign In</a></small>
            </form>
        </div>
    </section>

</body>

</html>
